<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <div class="container">
        <div id="app" class="container">
            <h1 class="fs-1 fw-bold">Product List</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover mt-4">
                    <thead class="table-dark">
                    <tr class="text-center">
                        <th>Product Name</th>
                        <th width="150">Original Price</th>
                        <th width="120">Sale Price</th>
                        <th width="150">Status</th>
                        <th width="120">Delete</th>
                    </tr>
                    </thead>
                    <tbody id="productList">
                    </tbody>
                </table>
            </div>
            <p class="fs-4 mb-md-0">Now you have <span class="fw-bold text-secondary" id="productCount">0</span> product(s)</p>
        </div>
      </div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
      <script src="js/products.js" type="module"></script>
</body>
</html>
